<div class="product-card">
  <img [src]="product.imagem" [alt]="product.nome" class="product-image">

  <div class="product-info">
    <a href="#" class="product-title">{{ product.nome }}</a>
    <p class="my-2">{{ product.descricao }}</p>

    <button matButton="filled" (click)="onAddToCart(product)" [disabled]="product.quantidade === 0" class="my-2">
      <mat-icon>add_shopping_cart</mat-icon> Carrinho
    </button>

    <div class="product-details">
      <p class="detail">
        <span class="label">ðŸ’° PreÃ§o:</span>
        <span class="value original-price">{{ product.preco | currency:'BRL' }}</span>
      </p>

      @if(product.desconto && product.desconto> 0) {
      <p class="detail">
        <span class="label">ðŸ“‰ Desconto:</span>
        <span class="value">{{ product.desconto }}%</span>
      </p>
      <p class="detail final-price">
        <span class="label">PreÃ§o Final:</span>
        <span class="value">R$ {{ discountedPrice | number:'1.2-2':'pt' }}</span>
      </p>
      }

      <p class="detail" [class.out-of-stock]="product.quantidade === 0">
        <span class="label">ðŸ“¦ Estoque:</span>
        <span class="value">{{ product.quantidade }} unidades</span>
      </p>
    </div>
  </div>
</div>
