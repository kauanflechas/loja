<table mat-table [dataSource]="products()" class="mat-elevation-z8 w-full dark-table">

    <!-- Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let p"> {{ p.nome }} </td>
    </ng-container>

    <!-- Preço -->
    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let p"> {{ p.preco | currency:'BRL' }} </td>
    </ng-container>

    <ng-container matColumnDef="codigoBarras">
        <th mat-header-cell *matHeaderCellDef> Codigo de barras </th>
        <td mat-cell *matCellDef="let p"> {{ p.codigoBarras}} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let p">

            <!-- Detalhes -->
            <button mat-icon-button class="icon-view" (click)="goToDetails(p.id)">
                <mat-icon color="orange">visibility</mat-icon>
            </button>

            <!-- Editar -->
            <button mat-icon-button class="icon-edit" (click)="goToEdit(p.id)">
                <mat-icon>edit</mat-icon>
            </button>

            <!-- Deletar -->
            <button mat-icon-button class="icon-delete" (click)="openDeleteModal(p)">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
